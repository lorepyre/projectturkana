<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="./style.css"> 
    <title>To-do list</title> 
</head> 
<body> 
    <div class="wrapper"> 
        <div class="main"> 
            <p class="to_do_list">To-Do List</p> 
            <div class="x_button_container"> 
                <div class="sort_buttons">
                    <button class="a_to_z first"><img src="https://cdn-icons-png.flaticon.com/128/7794/7794633.png" alt="a to z" id="firstA_Z"></button>
                    <button class="a_to_z last"><img src="https://cdn-icons-png.flaticon.com/128/7043/7043943.png" alt="z to a" id="lastZ_A"></button>
                </div>
                <input class="inp" type="text"> 
                <button class="x_button alfa">X</button> 
            </div> 
            <div class="list"> 
                <ol></ol> 
            </div> 
            <div class="add_button"> 
                <button class="plus">+</button> 
                <button class="add">Добавить</button> 
            </div> 
        </div> 
    </div> 
    <script src="./index.js"></script> 
</body> 
</html>
